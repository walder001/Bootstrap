<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Rounded Corners</h2>
        <p>rounded</p>
        <img src="450_1000.jpg" class="rounded" alt="Cinque Terre" width="304" height="236">
        <p>rounded-circle</p>
        <img src="450_1000.jpg" class="rounded-circle" alt="Cinque Terre">
        <p>img-thumbnail</p>
        <img src="450_1000.jpg" class="img-thumbnail" alt="Cinque Terre">
    </div>

    <div class="container">
        <p style="text-align:center">Alineacion</p>
        <img src="450_1000.jpg" class="float-left" alt="Cinque Terre" width="304" height="236">
        <img src="450_1000.jpg" class="float-right" alt="Cinque Terre" width="304" height="236">
    </div>

    <div class="container">
        <p>Caudrar una clase</p>
        <img src="450_1000.jpg" class="mx-auto d-block">
    </div>

    <div>
        <p>
            La .img-fluidclase se aplica max-width: 100%;y height: auto;a la imagen:

        </p>
        <img class="img-fluid" src="450_1000.jpg" alt="Chania" width="460" height="345">

    </div>
</body>
</html>
